<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href = "fonts/style.css" rel = "stylesheet" type = "text/css" />


    <title>SVF Animation</title>
</head>
<body>
    <div class="box">
        <div class="percent">
            <svg>
                <g transform="rotate(250 113 111)">
                    <circle cx='110' cy='110' r='100'></circle>
                </g>
                <g transform="rotate(-70 110 110)">
                    <circle cx='110' cy='110' r='100'></circle>
                </g>
                <g transform="rotate(55 122 112)">
                    <circle cx='110' cy='110' r='100'></circle>
                </g>
            </svg>
            <div class="flag">
                <object data="img/loyalty.svg" type=""></object>
            </div>
            <div class="number">
                <div class="percent-wrapper">
                    <h1>72.</h1>
                    <div class="decimal">
                        <span class="percent-in">7</span>
                        <span class="decimal-in">%</span>
                    </div>
                </div>
                <h2>Лояльность</h2>
                <div class="text-wrap">
                    <p>ниже среднего</p>
                    <p>по отрасли: FMCG</p>
                    <p>значение слева от медианы</p>
                    <p>52.0% - 83.1%</p>
                    <div class="svg_wrap">
                        <object data="img/arrow.svg" type=""></object>
                        <p class="index">3.1</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="user">
            <div class="user-wrap">
                <p class="title-user">Промоутеры</p>
                <div class="users-percent">
                    <p>32.0%</p>
                    <div class="count-user">
                        <p>81</p>
                        <object width='10px' data="img/human_full.svg" type=""></object>
                    </div>
                </div>
                <div class="scale-percent">
                    <div class="progress-line green-progress">
                        <svg width='80' height='30' fill='#70a74b'>
                            <rect></rect>
                        </svg>
                    </div>
                    <div class="progress-line-in-percent">
                        <p>+1.2%</p>
                    </div>
                </div>
            </div>
            
            <div class="user-wrap">
                <p class="title-user">Скептики</p>
                <div class="users-percent">
                    <p>39.1%</p>
                    <div class="count-user">
                        <p>8</p>
                        <object width='10px' data="img/human_full.svg" type=""></object>
                    </div>
                </div>
                <div class="scale-percent">
                    <div class="progress-line yellow-progress">
                        <svg width='80' height='30' fill='#fbd229'>
                            <rect></rect>
                        </svg>
                    </div>
                    <div class="progress-line-in-percent">
                        <p>+4.8%</p>
                    </div>   
                </div>
            </div>

            <div class="user-wrap">
                <p class="title-user">Критики</p>
                <div class="users-percent">
                    <p>79.8%</p>
                    <div class="count-user">
                        <p>7</p>
                        <object width='10px' data="img/human_full.svg" type=""></object>
                    </div>
                </div>
                <div class="scale-percent">
                    <div class="progress-line red-progress">
                        <svg width='80' height='30' fill='#ed5243'>
                            <rect></rect>
                        </svg>
                    </div>
                    <div class="progress-line-in-percent">
                        <p>-9.7%</p>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
